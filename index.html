<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="netflix icon.png" type="image/x-icon">
    <title>Netflix Nepal - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="header">
        <nav>
           <div class="nav-left">
            <h1 class="Name"> NETFLIX </h1>
           </div>

                <button class="lang-btn">English</button>
                <button class="signin-btn">Sign In</button>
            </div>

        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <h3>Watch anywhere. Cancel anytime.</h3>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <form class="email-signup">
                <input type="email" placeholder="Email address" required>
                <button type="submit">Get Started &gt;</button>
            </form>
        </div>
    </div>
    <div class="nav-bottom">
        <img src="line.jpg" alt="line">
        <div class="scroll-text-container">
            <h2 class="scroll-text">Trending Now</h2>
        </div>
    </div>
    <div class="scroll-images">
        <div class="image-container">
            <img src="detective-conan.jpg" alt="detective-conan">
            <img src="jollyllb3.jpg" alt="jollyllb3">
